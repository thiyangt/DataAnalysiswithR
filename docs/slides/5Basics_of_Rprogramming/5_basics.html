## Creating vectors


Syntax

```r
vector_name &lt;- c(element1, element2, element3)

```

Example


```r
x &lt;- c(5, 6, 3, 1, 100)
x
```

```
[1]   5   6   3   1 100
```



---

## Combine two vectors


```r
p &lt;- c(1, 2, 3)
p
```

```
[1] 1 2 3
```

```r
q &lt;- c(10, 20, 30)
q
```

```
[1] 10 20 30
```

```r
r &lt;- c(p, q)
r
```

```
[1]  1  2  3 10 20 30
```

## Create a tibble




```r
marks &lt;- c(90, 50, 20, 60)
grade &lt;- factor(c("A+", "C", "E", "B"),
*                level = c("A+", "A", "B+", "B", "C", "D", "E"))
final &lt;- tibble(Marks = marks, Grade = grade)
final
```


```
# A tibble: 4 x 2
  Marks Grade
  &lt;dbl&gt; &lt;fct&gt;
1    90 A+   
2    50 C    
3    20 E    
4    60 B    
```
